<div class="container">
  <div class="row" style="margin-top: 50px">
    <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h5 class="text-center">Sign in</h5>
        </div>
        <div class="card-body pt-md-5 pr-md-4 pl-md-4">
          <div class="text-danger mb-2" *ngIf="errorMessage">{{errorMessage}}</div>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="email"><strong>Email</strong></label>
              <input type="email" id="email" formControlName="email" class="form-control form-control-lg" name="email" placeholder="exampe@gmail.com"/>
              <small *ngIf="!email.valid && email.touched" class="text-danger">Enter valid email!</small>
            </div>
            <div class="form-group">
              <label for="password"><strong>Password</strong></label>
              <input type="password" id="password" formControlName="password" class="form-control form-control-lg" name="password" placeholder="password"/>
              <small *ngIf="!password.valid && password.touched" class="text-danger">Please enter password!</small>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Continue</button>
            </div>
            <p class="text-center">New user? <a routerLink="register">Create account</a></p>
            <p class="text-center"><a href="">Forgot Password</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
